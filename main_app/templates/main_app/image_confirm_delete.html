{% extends 'base2.html' %}

{% block content %}
  <h1>Delete Image</h1>

  <p>Are you sure you want to delete <span class="blue-text">{{ object.name }}</span>?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'details' image.id %}">Cancel</a>
  </form>
{% endblock %}
