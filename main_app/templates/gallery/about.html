{% extends 'base2.html' %}
{% block content %}
<h1> Travel Gallery</h1>

{% load socialaccount %}
<html>

<head>
    <title>Google Registration</title>
</head>

<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username}} !</p>
        <p>Last Login: {{ user.last_login}}</p>
    {% else %}
        <p>Login for more content</p>
    {% endif %}

</body>

</html>

{% endblock %}
